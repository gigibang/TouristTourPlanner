<!DOCTYPE html>
<html>
  <head>
    <title>Directions waypoints</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>

    <div id="map-canvas" style="float:left;width:70%;height:100%;"></div>
	
	<div id="control_panel" style="float:right;width:30%;text-align:left;padding-top:20px">
		<div style="margin:20px;border-width:2px;">
			<label for="start">Start:</label>
			<input id="start" type="text" size="50" placeholder="Enter a start location" />
			<br />
			<label for="end">End:</label>
			<input id="end" type="text" size="50" placeholder="Enter an end location" />
			<br />
			<label for="waypoints">Points of Interest:</label> <br />
			<i>(Ctrl-Click for multiple selection)</i> <br />
			<select multiple id="waypoints">

			  <option value="Opera House, Sydney">Sydney Opera House</option>
			  <option value="Sydney harbour bridge, Sydney">Sydney harbour bridge</option>
			  <option value="Darling Harbour, Sydney">Darling Harbour</option>
			  <option value="Bondi Beach, Sydney">Bondi beach</option>
			  <option value="The Rocks, Sydney">The Rocks</option>
			  <option value="Manly Beach, Sydney">Manly Beach</option>
			  <option value="Taronga Zoo, Sydney">Taronga Zoo</option>
			  <option value="Sydney Tower, Sydney">Sydney Tower</option>
			  <option value="Wild Life Sydney, Sydney">Wild Life Sydney</option>
			  <option value="Chinese Garden of Friendship, Sydney">Chinese Garden of Friendship</option>
			  <option value="Queen Victoria Building, Sydney">Queen Victoria Building</option>
			  <option value="Luna Park Sydney, Sydney">Luna Park Sydney</option>
			  <option value="Sea Life Sydney Aquarium, Sydney">Sea Life Sydney Aquarium</option>
			  <option value="Shelly Beach, Sydney">Shelly Beach</option>
			  <option value="Powerhouse Museum, Sydney">Powerhouse Museum</option>
			  <option value="Sydney Jewish Museum, Sydney">Sydney Jewish Museum</option>
			  <option value="Sydney Harbour National Park, Sydney">Sydney Harbour National Park</option>
			  <option value="Museum of Contemporary Art Australia, Sydney">Museum of Contemporary Art Australia</option>
			  <option value="Featherdale Wildlife Park, Sydney">Featherdale Wildlife Park</option>
			  <option value="Stadium Australia, Sydney">Stadium Australia</option>
			  <option value="Museum of Sydney, Sydney">Museum of Sydney</option>
			  <option value="Port Denison, Sydney">Port Denison</option>
			  <option value="St Mary's Cathedral, Sydney">St Mary's Cathedral</option>
			  <option value="Sydney Cove, Sydney">Sydney Cove</option>
			  <option value="Goat Island, Sydney">Goat Island</option>
			  <option value="Cockatoo Island, Sydney">Cockatoo Island</option>
			  <option value="Dharawal National Park, Sydney">Dharawal National Park</option>
			  <option value="World Tower, Sydney">World Tower</option>
			  <option value="Vaucluse House, Sydney">Vaucluse House</option>
			  <option value="Sydney Heritage Fleet, Sydney">Sydney Heritage Fleet</option>
			  <option value="Cadmans Cottage, Sydney">Cadmans Cottage</option>
			  <option value="Bronte Beach, Sydney">Bronte Beach</option>
			  <option value="Government House, Sydney">Government House</option>
			  <option value="Bare Island, Sydney">Bare Island</option>
			  <option value="Quay restaurant,  Upper Level, Overseas Passenger Terminal 5 Hickson Road, The Rocks NSW 2000">Quay, Sydney</option>
			  <option value="Botany Bay National Park, Sydney">Botany Bay National Park</option>
			  <option value="Elizabeth Bay House, Sydney">Elizabeth Bay House</option>
			  <option value="Sydney Convention and Exhibition Centre, Sydney">Sydney Convention and Exhibition Centre</option>
			  <option value="Lane Cove National Park, Sydney">Lane Cove National Park</option>
			  <option value="Hyde Park, Sydney">ANZAC War Memorial</option>
			  <option value="White Rabbit Gallery, Sydney">White Rabbit Gallery</option>
			  <option value="S.H.Ervin Gallery, Sydney">S.H.Ervin Gallery</option>
			  <option value="Australian National Maritime Meseum, Sydney">James Craig</option>
			  <option value="Hillsong Church, Sydney">Hillsong Church</option>
			  <option value="Sydney Cricket Ground, Sydney">Sydney Cricket Ground</option>
			  <option value="Enmore Theatre, Sydney">Enmore Theatre</option>
			  <option value="Sydney International Aquatic Centre, Sydney">Sydney International Aquatic Centre</option>
			  <option value="Hyde Park Barracks, Sydney">Hyde Park Barracks</option>		
			  <!-- added by Shang -->
			  <option value="China Town, Sydney">China Town</option>
			  <option value="Circular Quay, Sydney">Circular Quay</option>
			  <option value="Martin Place, Sydney">Martin Place</option>
			</select>
			<br>

			<label for="mode">Mode of Travel:</label>
			<select id="mode" >
			  <option value="DRIVING">Driving</option>
			  <option value="WALKING">Walking</option>
			  <option value="BICYCLING">Bicycling</option>
			  <option value="TRANSIT">Transit</option>
			</select>

			<input type="submit" value="Go" onclick="calcRoute()">
		</div>
		<div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
    </div>

  </body>
</html>
